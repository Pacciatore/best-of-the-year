<!DOCTYPE html>
<html lang="it" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>

    <title>Best of the Year</title>
</head>

<body>

	<header class="py-2">
		
		<div class="container text-center">
			<h1>Best of the year by <span th:text="${mio_nome}"></span></h1>
		</div>
		
	</header>

	<main>
		
		<div class="container pt-5 text-center">
			<ul class="list-group">
				<li class="list-group-item" th:text="${songs[0]}"></li>
				<li class="list-group-item" th:text="${songs[1]}"></li>
				<li class="list-group-item" th:text="${songs[2]}"></li>
				<li class="list-group-item" th:text="${songs[3]}"></li>
				<li class="list-group-item" th:text="${songs[4]}"></li>
				<li class="list-group-item" th:text="${songs[5]}"></li>
			</ul>
		</div>
		
	</main>

</body>

</html>
