<!DOCTYPE html>
<html xmlns="https://thymeleaf.org">
	
	<head>
			<meta charset="UTF-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
			<!-- Link Thymeleaf per Bootstrap -->
			<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	</head>
	
	<body>
		
		<nav th:fragment="navbar(page)" class="navbar px-5 justify-content-start">
			
			<div class="navbar-brand">Best of</div>
			
			<ul class="navbar-nav flex-row ps-5 gap-5">
				<!-- TODO: th:href="@{navElement.link}" e [[ navElement.name ]] -->
				<li class="navbar-item"><a class="btn btn-outline-dark" th:classAppend="${page == 'movies'} ? active : not-active" th:href="@{ movies }">Movies</a></li>
				<li class="navbar-item"><a class="btn btn-outline-dark" th:classAppend="${page == 'songs'} ? active : not-active" th:href="@{ songs }">Songs</a></li>
			</ul>
		</nav>

	</body>
	
</html>
