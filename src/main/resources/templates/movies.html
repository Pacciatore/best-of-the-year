<!DOCTYPE html>
<html lang="it" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>Best of the Year</title>
</head>

<body>

	<header class="py-2">
		
		<div class="container text-center">
			<h1>Best of the year by <span th:text="${mio_nome}"></span></h1>
		</div>
		
	</header>

	<main>
		
		<div class="container pt-5 text-center">
			<ul class="list-group">
				<li class="list-group-item" th:text="${movies[0]}"></li>
				<li class="list-group-item" th:text="${movies[1]}"></li>
				<li class="list-group-item" th:text="${movies[2]}"></li>
				<li class="list-group-item" th:text="${movies[3]}"></li>
				<li class="list-group-item" th:text="${movies[4]}"></li>
				<li class="list-group-item" th:text="${movies[5]}"></li>
			</ul>
		</div>
		
	</main>

</body>

</html>
